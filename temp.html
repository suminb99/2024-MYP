<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/feather-icons"></script>
    <title>MYP</title>
</head>
<body>
    <div class="container">
        <section class="tools-board">
            <div class="tool">
                <div class="title">
                    <button class="menu-button" id="draw">
                        <i data-feather="edit-2"></i>
                    </button>
                    <label for="draw">DRAW</label>
                </div>
                <ul class="options">
                    <li class="option">
                        <span>width</span>
                        <input type="range" id="size-slider">
                    </li>
                    <li class="option">
                        <span>colour</span>
                        <input type="color" class="color-picker" id="stroke-color">
                    </li>
                </ul>
            </div>
            <div class="tool">
                <div class="title">
                    <button id="text">
                        <i data-feather="type"></i>
                    </button>
                    <label for="text">TEXT</label>
                </div>
                <ul class="options">
                    <li class="option">
                        <span>Font</span>
                        <select id="font-family">
                            <option value="arial black">arial black</option>
                            <option value="Georgia">Georgia</option>
                            <option value="Tahoma">Tahoma</option>
                            <option value="궁서체">궁서체</option>
                        </select>
                    </li>
                    <li class="option">
                        <span>colour</span>
                        <input type="color" class="color-picker" id="text-color">
                    </li>
                </ul>
            </div>
            <div class="tool">
                <div class="title">
                    <button id="bubble">
                        <i data-feather="message-circle"></i>
                    </button>
                    <label for="text">STICKER</label>
                </div>
                <div class="title">
                    <button id="remove">
                        <i data-feather="trash"></i>
                    </button>
                    <label for="text">DELETE</label>
                </div>
                <div class="title">
                    <button id="clear">
                        <i data-feather="x-circle"></i>
                    </button>
                    <label for="text">CLEAR</label>
                </div>
                <div class="title">
                    <button id="download">
                        <i data-feather="download"></i>
                    </button>
                    <label for="text">DOWNLOAD</label>
                </div>
            </div>
        </section>
        <section class="drawing-board">
            <canvas id="canvas"></canvas>
            <img src="/assets/images/bubble.png" id="bubble-image" hidden>
        </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.2.4/fabric.min.js"></script>
    <script src="edit.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
